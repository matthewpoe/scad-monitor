services:
  # Web Interface - Access from anywhere to manage events
  - type: web
    name: scad-monitor-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python web_interface.py
    disk:
      name: monitor-data
      mountPath: /data
      sizeGB: 1

  # Monitor Worker - Runs 24/7 checking tickets
  - type: worker
    name: scad-monitor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python monitor.py
    disk:
      name: monitor-data
      mountPath: /data
      sizeGB: 1
