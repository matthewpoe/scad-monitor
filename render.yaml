services:
  # Web Interface - Access from anywhere to manage events
  - type: web
    name: scad-monitor-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python web_interface.py
    envVars:
      # These are FREE and persist between restarts
      - key: PUSHOVER_USER_KEY
        sync: false
      - key: PUSHOVER_APP_TOKEN
        sync: false
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: NOTIFY_EMAIL
        sync: false
      - key: PROXY_API_KEY
        sync: false

  # Monitor Worker - Runs 24/7 checking tickets  
  - type: worker
    name: scad-monitor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python monitor.py
    envVars:
      # Shared with web interface
      - key: PUSHOVER_USER_KEY
        sync: false
      - key: PUSHOVER_APP_TOKEN
        sync: false
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: NOTIFY_EMAIL
        sync: false
      - key: PROXY_API_KEY
        sync: false
